<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties - Grocery Store</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }

        /* Product Photo Section */
        .product__photo {
            flex: 1;
            text-align: center;
        }

        .photo-main img {
            width: 250px;
            border-radius: 10px;
        }

        .photo-album ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 0;
        }

        .photo-album img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .photo-album img:hover {
            border: 2px solid #007bff;
        }

        /* Product Info Section */
        .product__info {
            flex: 1;
        }

        .title h1 {
            font-size: 24px;
            color: #333;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #d9534f;
            margin: 10px 0;
        }

        .variant h3 {
            margin: 10px 0;
        }

        .variant ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        .variant img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .variant img:hover {
            border: 2px solid #007bff;
        }

        .description {
            margin-top: 15px;
        }

        .btn-add-cart {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-add-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
